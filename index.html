
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>バニー中央歩行（修正版）</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #cceeff;
    }
    #game {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: repeating-linear-gradient(to right, #aadeaa 0 50px, #cceeff 50px 100px);
      animation: scrollBackground 10s linear infinite;
    }
    @keyframes scrollBackground {
      0% { background-position-x: 0; }
      100% { background-position-x: -1000px; }
    }
    #bunny {
      position: absolute;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      height: 150px;
    }
  </style>
</head>
<body>
  <div id="game">
    <img id="bunny" src="bunny_walk_1.png" />
  </div>

  <script>
    const bunny = document.getElementById("bunny");
    const frames = ["bunny_walk_1.png", "bunny_walk_2.png"];
    let frame = 0;

    setInterval(() => {
      frame = (frame + 1) % 2;
      bunny.src = frames[frame];
    }, 300); // 0.3秒ごとに切り替え
  </script>
</body>
</html>
