
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>敵 or 宝箱 イベント分岐</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: linear-gradient(to bottom, #aadeaa, #cceeff);
    }
    #game {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: repeating-linear-gradient(to right, #cceeff 0 50px, #aadeaa 50px 100px);
      animation: scrollBackground 10s linear infinite;
    }
    @keyframes scrollBackground {
      0% { background-position-x: 0; }
      100% { background-position-x: -1000px; }
    }
    #bunny {
      position: absolute;
      height: 20vh;
      bottom: 30%;
      left: 50%;
      transform: translateX(-50%);
    }
    #eventImage {
      position: absolute;
      width: 25vw;
      bottom: 30%;
      left: 50%;
      transform: translateX(-50%);
      display: none;
    }
    #alert {
      position: absolute;
      width: 8vw;
      bottom: 52%;
      left: 50%;
      transform: translateX(-50%);
      animation: bounce 1s infinite;
      cursor: pointer;
      display: none;
    }
    @keyframes bounce {
      0%, 100% { transform: translateX(-50%) translateY(0); }
      50% { transform: translateX(-50%) translateY(-10px); }
    }
  </style>
</head>
<body>
  <div id="game">
    <img id="bunny" src="bunny_walk_1.png" />
    <img id="eventImage" src="" />
    <img id="alert" src="alert.png" onclick="triggerEvent()" />
  </div>
  <script>
    const bunny = document.getElementById("bunny");
    const eventImage = document.getElementById("eventImage");
    const alertImg = document.getElementById("alert");

    const eventOptions = [
      { src: "monster.png", message: "敵が現れた！" },
      { src: "treasure.png", message: "宝箱を見つけた！" }
    ];

    function triggerEvent() {
      alertImg.style.display = "none";
      const event = eventOptions[Math.floor(Math.random() * eventOptions.length)];
      eventImage.src = event.src;
      eventImage.style.display = "block";
      alert(event.message);
      setTimeout(() => {
        eventImage.style.display = "none";
        scheduleNextEvent();
      }, 3000);
    }

    function scheduleNextEvent() {
      const delay = Math.floor(Math.random() * 5000) + 3000;
      setTimeout(() => {
        alertImg.style.display = "block";
      }, delay);
    }

    scheduleNextEvent();

    const frames = ["bunny_walk_1.png", "bunny_walk_2.png"];
    let frame = 0;
    setInterval(() => {
      frame = (frame + 1) % 2;
      bunny.src = frames[frame];
    }, 300);
  </script>
</body>
</html>
