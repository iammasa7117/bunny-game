
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>中央モンスター + 上部びっくりマーク</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: linear-gradient(to bottom, #aadeaa, #cceeff);
    }
    #game {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: repeating-linear-gradient(to right, #cceeff 0 50px, #aadeaa 50px 100px);
      animation: scrollBackground 10s linear infinite;
    }
    @keyframes scrollBackground {
      0% { background-position-x: 0; }
      100% { background-position-x: -1000px; }
    }
    #bunny {
      position: absolute;
      height: 20vh;
      bottom: 30%;
      left: 50%;
      transform: translateX(-50%);
    }
    #monster {
      position: absolute;
      width: 25vw;
      bottom: 30%;
      left: 50%;
      transform: translateX(-50%);
    }
    #alert {
      position: absolute;
      width: 8vw;
      bottom: 52%;
      left: 50%;
      transform: translateX(-50%);
      animation: bounce 1s infinite;
      cursor: pointer;
    }
    @keyframes bounce {
      0%, 100% { transform: translateX(-50%) translateY(0); }
      50% { transform: translateX(-50%) translateY(-10px); }
    }
  </style>
</head>
<body>
  <div id="game">
    <img id="bunny" src="bunny_walk_1.png" />
    <img id="monster" src="bunny_walk_2.png" />
    <img id="alert" src="alert.png" onclick="triggerEvent()" />
  </div>
  <script>
    function triggerEvent() {
      alert("イベント：モンスター出現！");
    }
  </script>
</body>
</html>
